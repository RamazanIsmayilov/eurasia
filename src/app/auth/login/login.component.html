<div class="login-page">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 d-flex flex-column align-items-center justify-content-between">
            <div class="d-flex flex-column align-items-center">
                <div class="d-flex align-items-center gap-5">
                    <img width="200px" src="http://192.168.37.32:5050/assets/img/PRIMARY_LOGO.svg" alt="PRIMARY_LOGO">
                    <div class="d-flex align-items-center gap-3">
                        <img width="23px" src="http://192.168.37.32:5050/assets/img/united-states.png"
                            alt="united-states">
                        <img width="23px" src="http://192.168.37.32:5050/assets/img/russia.png" alt="russia">
                    </div>
                </div>
                <form class="mt-5 w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex flex-column">
                        <mat-form-field class="example-full-width">
                            <mat-label>Username</mat-label>
                            <input formControlName="username" class="fs-6" type="text" matInput>
                        </mat-form-field>
                        <span class="text-danger"
                            *ngIf="(loginFormControl['username'].touched || submitted) && loginFormControl['username'].errors?.['required']">
                            Please enter your username
                        </span>
                    </div>

                    <div class="d-flex flex-column">
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input formControlName="password" class="fs-6" type="password" matInput>
                        </mat-form-field>
                        <span class="text-danger"
                            *ngIf="(loginFormControl['password'].touched || submitted) && loginFormControl['password'].errors?.['required']">
                            Please enter your password
                        </span>
                    </div>

                    <div class="example-button-row mt-2">
                        <button [disabled]="loginForm.invalid" class="w-100 fs-6 text-light"
                            mat-flat-button>Login</button>
                    </div>
                </form>
            </div>
            <footer class="d-flex flex-column align-items-center justify-content-end">
                <span>Powered by UNISER Group</span>
                <span>EURASIA Â© Copyright 2024</span>
            </footer>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <img class="overlay" height="600px" src="http://192.168.37.32:5050/assets/img/login_main.png"
                alt="login_main">
        </div>
    </div>
</div>

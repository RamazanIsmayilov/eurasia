<div class="new-addendums">
    <div class="head d-flex align-items-center justify-content-between">
        <h4 class="fw-medium">Addendum</h4>
        <button (click)="cancel()" class="bg-transparent border-0"><i class="fa-solid fa-x"></i></button>
    </div>
    <form class="p-4">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Addendum Number</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input type="date" matInput>
                </mat-form-field>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>TAX ID</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Mail</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>SAP code</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="buttons d-flex align-items-center justify-content-end gap-4">
            <button (click)="cancel()" mat-flat-button class="cancel text-dark bg-transparent">Cancel</button>
            <button mat-flat-button class="save">Save</button>
        </div>
    </form>
</div>

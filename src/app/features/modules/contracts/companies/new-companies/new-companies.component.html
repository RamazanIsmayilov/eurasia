<div class="new-company p-4">
    <div class="head d-flex align-items-center justify-content-between">
        <h4>{{ company.id === 0 ? 'Add Company' : 'Update Company' }}</h4>
        <button (click)="cancel()" class="bg-transparent border-0"><i class="fa-solid fa-x"></i></button>
    </div>
    <form class="mt-3" [formGroup]="companyForm">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field class="w-100 mb-3" appearance="outline">
                    <mat-label>Company type</mat-label>
                    <mat-select formControlName="type">
                        <mat-option *ngFor="let type of companyTypes" [value]="type">
                            {{ type.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field class="w-100 mb-3" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput>
                </mat-form-field>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field class="w-100 mb-3" appearance="outline">
                    <mat-label>TAX ID</mat-label>
                    <input formControlName="taxId" matInput>
                </mat-form-field>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field class="w-100 mb-3" appearance="outline">
                    <mat-label>Address</mat-label>
                    <input formControlName="address" matInput>
                </mat-form-field>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field class="w-100 mb-3" appearance="outline">
                    <mat-label>Mail</mat-label>
                    <input formControlName="email" matInput>
                </mat-form-field>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <mat-form-field class="w-100 mb-3" appearance="outline">
                    <mat-label>SAP code</mat-label>
                    <input formControlName="sapcode" matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="buttons d-flex align-items-center justify-content-end gap-4">
            <button (click)="cancel()" mat-flat-button class="cancel text-dark bg-transparent">Cancel</button>
            <button (click)="addCompany()" mat-flat-button class="save">Save</button>
        </div>
    </form>
</div>
